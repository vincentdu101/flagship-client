<div class="article-page">

  <div class="banner" [hidden]="loading">
    <div class="container">
      <h1>{{ article?.name }}</h1>
    </div>
  </div>

  <div class="container page" [hidden]="loading">

    <div class="row article-content">
      <div class="col-md-12">

        <div [innerHTML]="article?.body"></div>

      </div>
    </div>

  </div>
</div>
