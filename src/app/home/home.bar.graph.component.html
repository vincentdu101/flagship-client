<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Technology Experiences</h1>
    <p class="lead">
        Experienced in various technologies along with development stacks.
    </p>
  </div>
</div>

<div class="bar-container">
  <div class="container">
      <div class="row">
          <div class="col-xs-12 col-lg-6">
            <div class="bar-chart-view">
                <svg    id="bar-chart"
                        #barChart>
                </svg>
            </div>
          </div>
          <div class="col-xs-12 col-lg-6" [hidden]="!barChartVisible">
            <div class="card bar-description" *ngIf="selected">
                <div class="row">
                  <div class="col-xs-12 col-sm-4 image-border" *ngIf="selected.image">
                      <img src="{{selected?.image}}" class="card-img-top" alt="...">
                  </div>
                  <div class="col-xs-12 col-sm-8">
                      <h5 class="card-title">{{selected?.name}}</h5>
                      <p  class="card-text"
                          *ngIf="selected.description">
                          Experience Level: {{selected?.description}}
                      </p>
                  </div>
                  <div class="col-xs-12 col-sm-8">
                      <div class="card-body">
                        <p class="card-text"
                            [innerHTML]="selected?.body"></p>
                      </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
