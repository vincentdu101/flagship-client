<div class="container-fluid" id="home-card-carousel">
    <div class="row" *ngIf="cards">
        <div  class="card" 
                *ngFor="let card of cards" 
                [@openClose]="isOpen ? 'open' : 'closed'">
            <img  *ngIf="card.image"
                src="{{card.image}}" 
                class="card-img-top" />
            <h3>{{card.name}}</h3>
            <p>{{card.description}}</p>
            <p>{{card.body}}</p>
        </div>
    </div>
</div>
