<div class="container-fluid">
  <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="flex-start">
    <ng-container *ngFor="let grid of grids">
      <div class="card" fxFlex="0 1 calc(33.3% - 32px)">
          <h3>{{grid.name}}</h3>
          <p>{{grid.description}}</p>
        </div>
    </ng-container>
  </div>
</div>
