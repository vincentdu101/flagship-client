<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Portfolio Projects</h1>
    <p class="lead">
      A list of prototype portfolio projects using various technologies.
    </p>
  </div>
</div>
<div class="grid-cover">
  <div class="container-fluid" id="home-grid">
    
      <div class="row" [@openClose]="isOpen ? 'open' : 'closed'" *ngIf="grids">
        <div  class="m-auto card" 
              *ngFor="let grid of grids">
              <h5 class="card-header">{{grid.name}}</h5><br />
              <p>{{grid.description}}</p>

              <div class="col-xs-12 button-row">
                <button class="btn btn-primary"
                      (click)="viewArticle(grid._id)">View</button>
              </div>             
          </div>
      </div>
  </div>

</div>
