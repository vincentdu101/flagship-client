<ngb-carousel   *ngIf="slides" 
                [showNavigationArrows]="true" 
                [showNavigationIndicators]="true">
  <ng-template ngbSlide *ngFor="let slide of slides">
    <img [src]="slide.image" 
          alt="Random first slide">
    <div class="carousel-caption">
      <h3>{{slide.name}}</h3>
      <p>{{slide.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>
