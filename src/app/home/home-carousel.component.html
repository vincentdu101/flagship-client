<div class="container-fluid" *ngIf="slides">
    <div class="row slide m-auto align-middle">
      <div class="col-xs-12">
        <h3>{{slides[0]?.name}}</h3>
        <p [innerHTML]="slides[0]?.body"></p>
      </div>
      <div class="show-box-top"></div>
      <div class="show-box-left"></div>
      <div class="show-box-right"></div>
    </div>
</div>
