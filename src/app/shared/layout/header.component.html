        <a class="nav-link scroll-btn"

        <a class="nav-link scroll-btn"
          (click)="scrollView('card')">

        <a class="nav-link scroll-btn"
          (click)="scrollView('grid')">
          Projects
        </a>
      </li>

        <a class="nav-link"
          routerLink="/login"
