    <ul class="navbar-nav">
     <li class="nav-item">
        <a class="nav-link"

      <li class="nav-item">
        <a class="nav-link scroll-btn"
          (click)="scrollView('profile')">

          (click)="scrollView('bar')">

        </a>

      <li class="nav-item">
        <a class="nav-link scroll-btn"
          (click)="scrollView('card')">

        </a>

      <li class="nav-item">
        <a class="nav-link scroll-btn"
          (click)="scrollView('grid')">
          Projects
        </a>
      </li>        

      <li class="nav-item" [hidden]="isAuthenticated">
        <a class="nav-link"
          routerLink="/login"
          (click)="updateIsHome(false)"
          routerLinkActive="active">
          Sign in
        </a>
      </li>

          (click)="updateIsHome(false)"
