<div class="article-preview">
  <app-article-meta [article]="article">
    <app-favorite-button
      [article]="article"
      (toggle)="onToggleFavorite($event)"
      class="pull-xs-right">
      {{article.favoritesCount}}
    </app-favorite-button>
  </app-article-meta>

  <a [routerLink]="['/article', article._id]" class="preview-link">
    <h1>{{ article.name }}</h1>
    <p>{{ article.description }}</p>
    <span>{{article.body}}</span>
  </a>
</div>
